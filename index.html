<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yang Group</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title"><a href="https://www.bupt.edu.cn">BUPT Offcial Website</a></div>
    <div class="header">
      <div class="boxtop">
        <div class="boxlogo">
          <div class="logo">
            <img src="/img/logo.png" alt="">
          </div>
          <div class="name">Yang Group</div>
        </div>
        <div class="searchbox"></div>
      </div>
      <div class="boxbottom">
        <ul class="navbar">
          <li class="navitem">Home</li>
          <li class="navitem">News</li>
          <li class="navitem">Research</li>
          <li class="navitem">People</li>
          <li class="navitem">Publication</li>
          <li class="navitem">Alumni</li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="contentItem home">
        <div class="hoverbox">
          <div class="hoverimg">
            <img src="img/hover1.jpg" alt="" style="display: '';">
            <img src="img/hover2.jpg" alt="" style="display: none;">
            <img src="img/hover3.jpg" alt="" style="display: none;">
            <img src="img/hover4.jpg" alt="" style="display: none;">
            <div class="clickdots">
              <div class="dot active" onclick="changeHover(0)"></div>
              <div class="dot" onclick="changeHover(1)"></div>
              <div class="dot" onclick="changeHover(2)"></div>
              <div class="dot" onclick="changeHover(3)"></div>
            </div>
          </div>
        </div>
        <div class="homebox">
          <div class="homeboxheader">
            <div class="homeboxdot"></div>
            <div class="homeboxtitle">Group Introduction</div>
            <div class="homeboxline"></div>
          </div>
          <div class="homeboxcontent"></div>
        </div>
        <div class="homebox">
          <div class="homeboxheader">
            <div class="homeboxdot"></div>
            <div class="homeboxtitle">News & Events</div>
            <div class="homeboxline"></div>
          </div>
          <div class="homeboxcontent"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
